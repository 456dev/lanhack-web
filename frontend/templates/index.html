<!DOCTYPE html>

<html data-bs-theme="dark">
<head>
  <title>RFID Dashboard</title>
  <link rel="icon" href="/static/icons/favicon.svg" type="image/svg"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/css/style.css"/>

  <script src="/static/index.js"></script>
  <script src="/static/websocket.js"></script>
</head>

<body>
<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col">
      <h1 class="fw-semibold display-3 text-center">RFID UIDs</h1>
      <div class="container-fluid">
        <div class="pt-3 d-flex align-items-center justify-content-center">
          <div class="gle p-2">
            <button class="btn btn-danger" onclick="clearUIDList()">Clear Log</button>
          </div>
          <div class="gle p-2">
            <button class="btn btn-primary" onclick="exportAsCsv()">Export as CSV</button>
          </div>
        </div>
        <div class="my-2 text-center">
          <ul id="uid-list" class="list-group mx-auto" style="max-width: 650px;"></ul>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <p class="text-muted">Made with <span class="text-danger">&hearts;</span> at <a
            href="https://lanhack.uk/" target="_blank">LanHack 2023</a></p>
      </div>
    </div>
    <script>
      start()
    </script>
</body>
</html>
